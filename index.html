<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/x-icon" href="/img/gmail-favicon.png"> <!--Favicon-->
     <title>Gmail</title>

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <!-- Archivo CSS -->
     <link rel="stylesheet" href="/css/main.css">
     <!-- Font de Google -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">    
</head>
<body>
     <header>
          <nav class="navbar navbar-expand-lg bg-light menu">
          <div class="container-fluid">
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
               </button>

               <div class="collapse navbar-collapse menuGrid" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 menuGrid">
                         <li class="nav-item dropdown d-flex">
                              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                   <i class="fa-solid fa-bars"></i>
                              </a>
                              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                   <li><a class="dropdown-item" href="#">Action</a></li>
                                   <li><a class="dropdown-item" href="#">Another action</a></li>
                                   <li><hr class="dropdown-divider"></li>
                                   <li><a class="dropdown-item" href="#">Something else here</a></li>
                              </ul>
                         </li>

                         <li class="nav-item d-flex">
                              <a class="nav-link active" aria-current="page" href="#">
                                   <img id="logo" src="/img/logo.png" alt="">
                              </a>
                         </li>
                         
                         <form class="d-flex form-buscar" role="search">
                              <i class="fa-solid fa-magnifying-glass"></i>
                              <input class="form-control me-2 input-search" type="search" placeholder="Buscar" aria-label="Search">
                         </form>
                         
                         <div class="d-flex">
                              <button class="boton"><i class="fa-regular fa-circle-question"></i></button>
                              <button class="boton"><i class="fa-solid fa-gear"></i></button>
                              <button class="boton"><i class="fa-solid fa-border-none"></i></button>
                         </div>
                         
                    </ul>
                    
               </div>
          </div>
          </nav>
     </header>

     <div id="contenedor">
          
          <!-- DIV MENU LATERAL -->
          <section id="menuL-form">
               <button id="btn-redactar" onclick=" redactar()">Redactar</button>
               <nav id="menuL-botones">
                    <button onclick="imprimirRecibidos()"><i class="fa-regular fa-envelope"></i>Recibidos</button>
                    <button onclick="fenviados()"><i class="fa-regular fa-paper-plane"></i>Enviados</button>
                    <button onclick="destacados()"><i class="fa-regular fa-star"></i>Destacados</button>
                    <button onclick="spam()"><i class="fa-solid fa-triangle-exclamation"></i>Spam</button>
                    <button onclick="fpapelera()"><i class="fa-regular fa-trash-can"></i>Papelera</button>
               </nav>
          </section>

          <!-- DIV VISTA CORREOS -->
          <section id="vistaCorreos">
               <!-- CORREOS -->
          </section>

          <!-- DIV REDACTAR MENSAJE -->
          <div id="redactar">
               <div class="titulo">
                    <P> Mensaje Nuevo</P>   
                    <i class="fa-solid fa-xmark" onclick="cerrar()"></i>
               </div>
               <div class="contenido">
                    <div class="flex-input">
                         <p>De:</p>
                         <input class="input i-msj" type="text" name="" id="f-receptor">
                    </div>
                    <div class="flex-input">
                         <p>Para:</p>
                         <input class="input i-msj" type="text" name="" id="f-emailReceptor">
                    </div>
                    <div class="flex-input">
                         <p>Asunto</p>
                         <input class="input i-msj" type="text" name="" id="f-asunto">
                    </div>
                    <div class="flex-msj">
                         <p class="mensaje">Mensaje:</p>
                         <textarea class="text-msj" name="" id="f-mensaje" cols="30" rows="10"></textarea>
                    </div>
               </div>
               <div class="btn-enviar">
                    <button id="btn-enviar" onclick="enviar()">Enviar</button>
               </div>
          </div>

     </div>

     <!-- Archivo JS -->
     <script src="/js/controlador.js"></script>
     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/2e4493cde1.js" crossorigin="anonymous"></script>
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
     <!-- Biblioteca jQuery -->
     <script src="js/jquery-3.4.1.min.js"></script>
</body>
</html>
